<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="container">
      <!-- Rating state start -->
      <section class="rating__state">
        <div class="star__icon">
          <img src="images/icon-star.svg" alt="icon-star" />
        </div>

        <h1>How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="btn__box">
          <button class="btn__rating" value="1">1</button>
          <button class="btn__rating" value="2">2</button>
          <button class="btn__rating" value="3">3</button>
          <button class="btn__rating" value="4">4</button>
          <button class="btn__rating" value="5">5</button>
        </div>
        <button class="btn__submit">SUBMIT</button>
      </section>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section class="thankyou__state hidden">
        <div class="thankyou__image">
          <img src="images/illustration-thank-you.svg" alt="thank-you-image" />
        </div>

        <!-- Add rating here -->
        <div class="rating__text">
          <p>You selected <span>4</span> out of 5</p>
        </div>

        <h1>Thank you!</h1>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
      <!-- Thank you state end -->
    </section>
  </body>
</html>
